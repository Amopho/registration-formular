<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration box</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/icon.png" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="button1">
          <a href="https://accounts.google.com/Login"
            ><i class="fab fa-facebook-f"></i>Facebook login</a
          ></button
        ><br />
        <button class="button2">
          <a href="https://accounts.google.com/Login"
            ><i class="fab fa-google-plus-square"></i> Google + login</a
          ></button
        ><br />
        <button class="button3">
          <a href="https://accounts.google.com/Login"
            ><i class="fab fa-twitter-square"></i>Twitter + login</a
          ></button
        ><br />
      </div>
      <div class="or-drawing">
        <div class="line"></div>
        <div class="draw">OR</div>
        <div class="line"></div>
      </div>
      <div class="form">
        <legend>Sign in with</legend>
        <input type="text" name="name" placeholder="Username or email" id="1" />
        <input type="password" name="password" placeholder="Password" id="2" />
        <input type="checkbox" name="remember" type="checkbox" id="3" />
        <span
          >Remember me <button><a href="#">LOGIN</a></button></span
        >
      </div>
      <div class="register">
        <button><a href="#">Register now</a></button>
        <button><a href="#">Forgotten?</a></button>
      </div>
    </div>
  </body>
</html>
