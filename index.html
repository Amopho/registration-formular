<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration box</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/icon.png" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
  </head>
  <body>
    <form>
      <section class="buttons">
        <button class="button1">
          <a href="https://accounts.google.com/Login"
            ><i class="fab fa-facebook-f"></i>Facebook login</a
          >
        </button>
        <button class="button2">
          <a href="https://accounts.google.com/Login"
            ><i class="fab fa-google-plus-square"></i> Google + login</a
          >
        </button>
        <button class="button3">
          <a href="https://accounts.google.com/Login"
            ><i class="fab fa-twitter-square"></i>Twitter + login</a
          >
        </button>
      </section>
      <div class="or-drawing">
        <div class="line"></div>
        <div class="draw">OR</div>
        <div class="line"></div>
      </div>
      <section>
        <legend>Sign in with</legend>
        <input type="text" name="name" placeholder="" id="1" />
        <input
          type="text"
          name="lastName"
          placeholder="Your last name"
          id="2"
        />
        <input type="datetime" name="bDay" id="3" />
        <input type="submit" value="Send" />
      </section>
      <section class="toggle">
        <label class="toggle-lable">Register</label>
        <label class="switch">
          <input
            type="button"
            name="registerNow"
            value="Register now"
            class="register-button"
          />
          <input
            type="button"
            name="forgotten"
            value="Forgotten?"
            class="forgotten-button"
          />
        </label>
      </section>
    </form>
  </body>
</html>
